<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi+2&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/ac7310dbfc.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="search-engine">
        <form class="form-inline d-flex justify-content-center md-form form-sm">
            <div class="col-9" id="search-box">
                <input type="search" class="form-control form-control-sm mr-3 w-75" type="text" aria-label="Search" id="search-input" placeholder="Enter the City or choose Current Location">
            </div>
            <div class="col-1" id="search-button">
              <i class="fas fa-search" aria-hidden="true"></i>
            </div>
            <div class="col-1" id="search-current">
              <i class="fas fa-map-pin" aria-hidden="true"></i>
            </div>
            <div class="col-1" id="search-scale">
            <p>°<span id="cel">C</span> | °<span id="far">F</span></p>
            </div>
        </form>
      </div>
    </div>
      
    <div class="row" id="main">
      <div class="col-4">
          <p id="city"><strong><span id="where"></span><span>, </span><span id="country"></span></p></strong>
          <p id="date"> <span id="day-hour">Sunday, 02:43am </span>
          </br>
          <span id="month-day">March 28th, 2020</span>
          </br>
          </br>
          
          </p>
        </div> 
              
        <div class="col-2" id="temp">
          <span id="icon"><img src="images/star.png" alt="" width="100" height="100" /></span>
          <span id="number"></span><span id="degrees">°</span> 
          <strong><span id="weather-description">Sunny</span></strong>
        </div>
              
        <div class="col-6">
          <div class="card-group" id="group-card-first">
              <div class="card-body"id="day1">
                <p class="card-text" >
                  <strong>Sunday</strong>
                  </br>
                  25° | 18°
                  </br>
                  <i class="fas fa-cloud-sun" id="sixicon"></i>
                </p>
              </div>
                
              <div class="card-body"id="day2">
                <p class="card-text">
                  <strong>Sunday</strong>
                  </br>
                  25° | 18°
                  </br>
                  <i class="fas fa-cloud-rain" id="sixicon"></i>
                </p>
              </div>
                    
              <div class="card-body" id="day3">
                <p class="card-text">
                  <strong>Sunday</strong>
                  </br>
                  25° | 18°
                  </br>
                  <i class="fas fa-cloud-moon-rain" id="sixicon"></i>
                </p>
              </div>
            </div>
            <div class="card-group" id="group-card-second">
              <div class="card-body"id="day4">
                <p class="card-text" >
                  <strong>Sunday</strong>
                  </br>
                  25° | 18°
                  </br>
                  <i class="fas fa-cloud-sun" id="sixicon"></i>
                </p>
              </div>
                
              <div class="card-body"id="day5">
                <p class="card-text">
                  <strong>Sunday</strong>
                  </br>
                  25° | 18°
                  </br>
                  <i class="fas fa-cloud-rain" id="sixicon"></i>
                </p>
              </div>
                    
              <div class="card-body" id="day6">
                <p class="card-text">
                  <strong>Sunday</strong>
                  </br>
                  25° | 18°
                  </br>
                  <i class="fas fa-cloud-moon-rain" id="sixicon"></i>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>   
    </div>  
    <footer>
      <div id="rodape">
        <a href="#" id="fah-link"> Click here if you prefer the temperature in Fahrenheit (°F) </a>
      </div>
      <div id="open-source">
       <span><a href="https://github.com/ckerpel" id="git-link"> Open-source code</a></span><span> by Cássia Letícia Kerpel</span>
        </div>
      </footer>
    <script src="src/app.js"></script>
  </body>
</html>
