<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi+2&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/ac7310dbfc.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="search-engine">
        <form class="form-inline d-flex justify-content-center md-form form-sm">
            <div class="col-9" id="search-box">
              <input type="search" class="form-control form-control-sm mr-3 w-75" type="text" aria-label="Search" id="search-input" placeholder="Enter the City or Set your Location" autocomplete="off">
            </div>
            <div class="col-1">
              <a href="#" id="search-button"><i class="fas fa-search" aria-hidden="true"></i></a>
            </div>
            <div class="col-1">
              <a href="#" id="search-current"><i class="fas fa-map-pin" aria-hidden="true"></i></a>
            </div>
            <div class="col-1" id="search-scale">
            <a href="#" id="celLink" class="active">°C</a> | <a href="#" id="fahLink">°F</a>
            </div>
        </form>
      </div>
    </div>
      
    <div class="row" id="main">
      <div class="col-4">
          <p id="city"><strong><span id="where"></span>, <span id="country"></span></p></strong>
          <p id="date"> <span id="day-hour"></span>
          </br>
          <span id="month-day"></span>
          </br>
          </br>
          </br>
          <div id="weather-condition-other">
            <strong><span id="description"></span></strong>
            </br>
            Humidity: <span id="humidity"></span>
            </br>
            Wind speed: <span id="wind"></span>
          </div>
        </div> 
              
        <div class="col-2" id="temp">
          <img src="" alt="" width="120" height="120"id="icon"/>
          <p id=tempDegrees><span id="temperature"></span><span id="deegres"></span></p>
        </div>
              
        <div class="col-6">
          <div class="card-group" id="group-card-first">
              <div class="card-body">
                <p class="card-text"id="day1"></p>
                <p><span id="max1"></span><span></span><span id="min1"></span></p>
                <img src="" alt="" width="80" height="80" id="icon1"/>
              </div>
              <div class="card-body">
                <p class="card-text"id="day2"></p>
                <p><span id="max2"></span><span></span><span id="min2"></span></p>
                <img src="" alt="" width="80" height="80" id="icon2"/>
              </div>
              <div class="card-body">
                <p class="card-text"id="day3"></p>
                <p><span id="max3"></span><span></span><span id="min3"></span></p>
                <img src="" alt="" width="80" height="80" id="icon3"/>
              </div>
            </div>
            <div class="card-group" id="group-card-second">
              <div class="card-body">
                <p class="card-text"id="day4"></p>
                <p><span id="max4"></span><span></span><span id="min4"></span></p>
                <img src="" alt="" width="80" height="80" id="icon4"/>
              </div>
              <div class="card-body">
                <p class="card-text"id="day5"></p>
                <p><span id="max5"></span><span></span><span id="min5"></span></p>
                <img src="" alt="" width="80" height="80" id="icon5"/>
              </div>
              <div class="card-body">
                <p class="card-text"id="day6"></p>
                <p><span id="max6"></span><span></span><span id="min6"></span></p>
                <img src="" alt="" width="80" height="80" id="icon6"/>
              </div>
            </div>

          </div>
        </div>
      </div>   
    </div>  
    <footer>
     <div id="open-source">
       <span><a href="https://github.com/ckerpel" id="git-link"> Open-source code</a></span><span> by Cássia Letícia Kerpel</span>
        </div>
      </footer>
    <script src="src/app.js"></script>
  </body>
</html>
